server:
  server_host: # REQUIRED
  player_name: # REQUIRED
  company_id: # REQUIRED
  company_name: # NOT IMPLEMENTED
  server_port: 3979
  server_password: # default: unset
  company_password: # default: unset

bot:
  # Go into spectator mode if the bot is the only player currently playing.
  # This is useful if you'd like the game to be paused when nobody is playing.
  spectate_if_alone: true

  # Connect back to the server if connection is lost or bot got kicked.
  auto_reconnect: true

  # How long to wait before reconnecting. Applicable only if auto_reconnect is set.
  auto_reconnect_wait: 30

  # How many times to try to reconnect before giving up and exiting.
  reconnect_count: 3

  # Should the bot reconnect if the server is shutting down?
  auto_reconnect_if_shutdown: false

  # Should the bot reconnect if the bot got banned?
  auto_reconnect_if_banned: false

  # Should the bot reconnect if the server is restarting?
  # Note that after restart, the company will, most likely, no longer exist.
  auto_reconnect_if_restarting: false

  # Bot log level. See https://docs.python.org/3/library/logging.html#levels for levels.
  log_level: INFO

ottd:
  network_revision: "12.2"
  revision_major: # default: derived from network_revision
  revision_minor: # default: derived from network_revision
  revision_stable: true
